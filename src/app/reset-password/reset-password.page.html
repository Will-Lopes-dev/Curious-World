<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reset_password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
 <div >
  <ion-title>
    enter your email
    <p class="subTitle">to receive a reset password</p>
  </ion-title>
 </div>
 <div>
  <ion-item>
    <ion-label position="floating">Entre com seu email</ion-label>
    <ion-input [(ngModel)]="email" class="input"></ion-input>
  </ion-item>
  <ion-fab class="bottom" horizontal="end">
    <ion-fab-button (click)="resetPassword()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </div>
</ion-content>
