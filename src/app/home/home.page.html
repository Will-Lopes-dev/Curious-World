<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-start">Curious World</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label *ngIf="nomeUsuario">
          {{ nomeUsuario }}
        </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Pesquisar PaÃ­s" (ionInput)="filterCountries($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-card card-home *ngFor="let country of allCountries" (click)="openCountryModal(country)">
          <img [src]="country.flags[0]" alt="Bandeira do {{ country.name.common }}">
          <ion-card-header title_flag>
            <ion-card-title>{{ country.translations.por.common }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
